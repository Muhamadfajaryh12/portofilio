<!DOCTYPE html>
<html>
  <head>
    <title>Generate PDF using jsPDF in CodeIgniter 3</title>
    <!-- Sertakan jsPDF dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <h2>Generate PDF using jsPDF in CodeIgniter 3</h2>
    <button onclick="generatePDF()">Generate PDF</button>

    <script>
      function generatePDF() {
        // Inisialisasi jsPDF
        var doc = new jsPDF();

        // Konten yang akan ditambahkan ke PDF
        var content =
          "Hello, this is a test PDF document generated using jsPDF in CodeIgniter 3.";

        // Tambahkan konten ke PDF
        doc.text(content, 10, 10);

        // Simpan PDF dengan nama 'example.pdf'
        doc.save("example.pdf");
      }
    </script>
  </body>
</html>
